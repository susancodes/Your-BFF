<!DOCTYPE html>
<html>
	<head>
		<title>Let's explore!</title>

<!-- LINK ALL THE THINGS!!! -->
	<link rel="stylesheet" href="/static/style.css"></script>

	<!-- LINK TO JQUERY FILE -->
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

	<!-- LINK TO JQUERY UI FOR AUTOCOMPLETE -->
		<link rel="stylesheet" href="../static/js/jquery-ui.min.css">
		<script src="../static/js/external/jquery/jquery.js"></script>
		<script src="../static/js/jquery-ui.min.js"></script>


	<!-- LINK TO MAPBOX -->
		<meta charset=utf-8 />
		<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.0/mapbox.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.0/mapbox.css' rel='stylesheet' />


	<!-- LINK TO GOOGLE CHARTS -->
		<script type="text/javascript"
	          src="https://www.google.com/jsapi?autoload={
	            'modules':[{
	              'name':'visualization',
	              'version':'1',
	              'packages':['corechart']
	            }]
	          }">
	    </script>

	</head>

	<body>

	<!-- THIS IS WHERE FLASH MESSAGES GO -->	
	<div class="container-fluid">
		<ul>
		    {% for message in get_flashed_messages() %}
		        <li>{{ message }}</li>
		    {% endfor %}
		</ul>

		<div id="flash-message">
		</div>


	<!-- THIS IS THE MAIN USER FORM -->	  
		<div class="user-travel-form">
			<form id="faresearchform">
			  <label>Enter Origin Airport: </label>
			  	<input id="airportcodes" name="origin" placeholder="Origin Airport" required>
			<br>
			  <label>Earliest Departure Date:</label>
			  	<input type="date" name="earliest-departure-date" id="early-depart-field" required>
			<br>
			  <label>Latest Departure Date:</label>
			  	<input type="date" name="latest-departure-date" id="late-depart-field" required>
			<br>
			  <label>Length of Travel (in days):</label>
			  	<input type="text" name="length-of-stay" id="length-of-stay-field" placeholder="3" required>
			<br>
			  <label>Max Budget ($):</label>
			  	<input type="text" name="max-budget" id="max-budget-field" placeholder="200" required>
			<br>
			 	<input type="submit" value="Let's Go!">
			</form>
		</div>
	</div>

<br>
<br>
	<!-- TESTING MAP STUFF -->
	<div id='map-container'>
		<div id='map-leaflet' class='map'></div>
	</div>


	<div id="curve_chart">
	</div>


		  <!-- THIS IS LINKING SUSAN'S JS FILE -->
		<script src="../static/travel.js"></script>
	</body>

</html>
